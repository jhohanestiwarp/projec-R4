<input
  #fileInput
  class="hide"
  (change)="onFileSelect($event)"
  [multiple]="multiple"
  type="file"
/>

<div class="content-file">
  <label mat-ripple class="upload-label" (click)="fileInput.click()">
    <p>{{ fileTitle }}</p>
    <mat-icon fontSet="material-icons-outlined">file_upload</mat-icon>
  </label>
</div>
